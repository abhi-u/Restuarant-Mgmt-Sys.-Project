<script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 4 seconds
  }
function validate()
{
    	var emailID = document.myForm.email1.value;
        atpos = emailID.indexOf("@");
        dotpos = emailID.lastIndexOf(".");
        
        
    
       if( document.myForm.date1.value == "" ) {
          alert( "Please provide your date!" );
          document.myForm.date1.focus() ;
          return false;
       }
       else if( document.myForm.guests.value == "" || isNaN( document.myForm.guests.value )) {
          alert( "Please provide guests number!" );
          document.myForm.guests.focus() ;
          return false;
       }
       else if( document.myForm.time.value == "" ) {
          
          alert( "Please provide the time!" );
          document.myForm.time.focus() ;
          return false;
       }
       else if( document.myForm.first.value =="" ) {
          alert( "Please provide your First Name!" );
          document.myForm.first.focus() ;
          return false;
       }
       else if( document.myForm.last.value =="" ) {
           alert( "Please provide your Last Name!" );
           document.myForm.last.focus() ;
           return false; 
        }
       else if (atpos < 1 || ( dotpos - atpos < 2 )) {
           alert("Please enter correct email ID!")
           document.myForm.email1.focus() ;
           return false;
       }
        else if( (document.myForm.phone1.value =="") || isNaN( document.myForm.phone1.value ) || (document.myForm.phone1.value.length!=10)) {
             alert( "Please provide your Phone Number!" );
             document.myForm.phone1.focus() ;
             return false;
           }  
       return( true );
    }



</script>
